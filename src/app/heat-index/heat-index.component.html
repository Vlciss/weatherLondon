<form [formGroup]="form" class="bg-white p-6 rounded-lg shadow-md ">
  <h2 class="text-xl font-semibold text-gray-900 mb-4 text-center">Heat Index Calculator</h2>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Temperature ({{ isCelsius ? '°C' : '°F' }}):</label>
    <input type="number" formControlName="temperature"
           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    <button type="button" (click)="convertUnit()"
            class="mt-2 w-full text-center bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Switch to {{ isCelsius ? '°F' : '°C' }}
    </button>
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Relative Humidity (%):</label>
    <input type="number" formControlName="relativeHumidity"
           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
  </div>

  <div class="bg-gray-100 p-4 rounded-lg text-center">
    <h3 class="text-lg font-semibold text-gray-900">
      Heat Index: {{ heatIndex$ | async | number: '1.0-2' }} {{ isCelsius ? '°C' : '°F' }}
    </h3>
  </div>
</form>
